service: hmb-api

provider:
  name: aws
  runtime: nodejs8.10
  region: ap-southeast-2

plugins:
  - serverless-webpack
  - serverless-offline

functions:
  hello:
    handler: src/endpoints/hello.hello
    events:
      - http:
          method: get
          path: hello

  listLogFiles:
    handler: src/endpoints/listTemperatureLogs.listLogFiles
    environment:
      logsBucketName: ${file(./.env.yml):logsBucketName}
      logsPath: ${file(./.env.yml):logsPath}
    events:
      - http:
          method: get
          path: logFiles

  recentTemperatureLogs:
    handler: src/endpoints/recentTemperatureLogs.recentTemperatureLogs
    environment:
      logsBucketName: ${file(./.env.yml):logsBucketName}
      logsPath: ${file(./.env.yml):logsPath}
    events:
      - http:
          method: get
          path: recentTemperatureLogs/{logFile}
          request:
            parameters:
              paths:
                logFile: true

  getMetadata:
    handler: src/endpoints/getMetadata.getMetadata
    environment:
      logsBucketName: ${file(./.env.yml):logsBucketName}
      logsPath: ${file(./.env.yml):logsPath}
    events:
      - http:
          method: get
          path: getMetadata/{logFile}
          request:
            parameters:
              paths:
                logFile: true

  temperature:
    handler: src/endpoints/downsampledTemperatureLogs.downsample
    environment:
      logsBucketName: ${file(./.env.yml):logsBucketName}
      logsPath: ${file(./.env.yml):logsPath}
    events:
      - http:
          method: get
          path: temperature/{logFile}
          request:
            parameters:
              paths:
                logFile: true
              querystrings:
                pointsCount: false
                downsamplingMethod: false
