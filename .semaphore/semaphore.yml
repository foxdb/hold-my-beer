version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: 'Compile'
    task:
      env_vars:
        - name: API_BASE_URL
          value: https://xqksrj7oo8.execute-api.ap-southeast-2.amazonaws.com/dev/
        - name: NODE_ENV
          value: production
      jobs:
        - name: client
          commands:
            - echo "Building client"
            - cd client
            - yarn
            - yarn build
        - name: api
          commands:
            - echo "Building api"
            - cd client
            - yarn
            - yarn build
